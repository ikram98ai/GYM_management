<!DOCTYPE html>
<html>
<head>
    <title>Members Report</title>
    <style>
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid black; padding: 8px; text-align: left; }
    </style>
</head>
<body>
    <h1>Members Report</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Contact</th>
                <th>Join Date</th>
                <th>Fee Due Date</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for member in members %}
            <tr>
                <td>{{ member.name }}</td>
                <td>{{ member.contact_number }}</td>
                <td>{{ member.join_date }}</td>
                <td>{{ member.fee_due_date }}</td>
                <td>{{ member.payment_set.last.status }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
